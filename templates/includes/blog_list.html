{% load static %}
<div class="col">
    <div class="blog">
        <a href="blog-details-left-sidebar.html" class="blog-thumb"><img loading="lazy"
                                                                         src="{% if object.media %}
                                                                         {{ object.media.media.url }}
                                                                         {% else %}
                                                                         {% static "images/blog/blog-1.jpg" %}
                                                                         {% endif %}"
                                                                         alt="{{ object.title }}"
                                                                         width="348" height="232"></a>
        <div class="blog-content">
            <h4 class="blog-title"><a href="blog-details-left-sidebar.html">{{ object.title }}</a>
            </h4>
            {#            <ul class="blog-meta">#}
            {#                <li>14 November, 2023</li>#}
            {#                <li><a href="blog-details-left-sidebar.html">0 Comments</a></li>#}
            {#            </ul>#}
            <p>{{ object.description|slice:":66" }}</p>
            <a href="{% url 'articles:article-detail' object.id %}" class="btn">Explore More</a>
        </div>
    </div>
</div>
